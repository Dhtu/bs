<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>

</head>
<body>
<div id="app">
    <div v-for="(item, index) in questions" :key="index">
        <radio-select :name="item.name"
                      @pick="handlePick"
                      :title="item.title" :choices="item.choices"
                      v-if="item.type==='radio'
            ">
        </radio-select>
        <multi-select @pick="handlePick"
                      :title="item.title"
                      :choices="item.choices"
                      v-if="item.type==='multi'"></multi-select>
        <typetext @pick="handlePick"
                  :title="item.title"
                  v-if="item.type==='typetext'"></typetext>
        <type-number @pick="handlePick"
                     :title="item.title"
                     v-if="item.type==='typeNumber'"></type-number>
    </div>
</div>


<script>
    Vue.component("radioSelect", {
        //组件里的属性
        props: {
            //限制只能为String,默认值为gender
            name: {
                type: String,
                default: "gender"
            },
            //限制只能为String,默认值为"这是一个单选"
            title: {
                type: String,
                default: "这是一个单选"
            },
            //限制只能为数组,默认值为["这道题是空的"]
            choices: {
                type: Array,
                default: function () {
                    return ["这道题是空的"];
                }
            },

        },
        data: function () {
            let _this = this;
            let values = [];
            //将value追加, 循环拿到name为,给每个组件的name和下标组合起来,这样就不会出现相同的name了
            this.choices.forEach((item, index) => {
                values.push(_this.name + (index + ''));
            });
            return {
                //将上面的values付给外面的values
                values: values,
                culValue: ""
            }
        },
        template: `
            <div class="panel panel-success">
                <div class="panel-heading"><p>{{title}}</p></div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li v-for="(item,index) in choices" class="list-group-item">
                            <input v-model="culValue" :value="item" type="radio" :id="values[index]" :name="name">
                            <label :for="values[index]">{{item}}</label>
                        </li>
                    </ul>
                </div>
            </div>
        `,
        watch: {
            culValue: function (val) {
                this.$emit("pick", val)
            }
        },
    })

    Vue.component("multiSelect", {
        props: {
            name: {
                type: String,
                default: "cks"
            },
            title: {
                type: String,
                default: "这是一个多选"
            },
            choices: {
                type: Array,
                default: function () {
                    return ["这道题是空的"];
                }
            }

        },
        data: function () {
            let _this = this;
            let values = [];
            this.choices.forEach((item, index) => {
                values.push(_this.name + (index + ''));
            });
            return {
                values: values,
                culValue: []
            }
        },
        template: `
            <div class="panel panel-success">
                <div class="panel-heading"><p>{{title}}</p></div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li v-for="(item,index) in choices" class="list-group-item">
                            <input v-model="culValue" :value="item" type="checkbox" :id="values[index]" :name="name">
                            <label :for="values[index]">{{item}}</label>
                        </li>
                    </ul>
                </div>
            </div>
        `,
        watch: {
            culValue: function (val) {
                this.$emit("pick", val)
            }
        },
    })

    Vue.component("typetext", {
        props: {
            name: {
                type: String,
                default: "text"
            },
            title: {
                type: String,
                default: "这是一个文本"
            },
        },
        data: function () {
            return {
                text: ""
            }
        },
        watch: {
            text: function (val) {
                this.$emit("pick", val)
            }
        }
        ,
        template: `
            <div class="panel panel-success">
                <div class="panel-heading"><p>{{title}}</p></div>
                <div class="panel-body">
                    <textarea v-model="text" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
        `
    })

    Vue.component("typeNumber", {
        props: {
            name: {
                type: String,
                default: "text"
            },
            title: {
                type: String,
                default: "这是一个数字输入框"
            },
        },
        data: function () {
            return {
                num: ""
            }
        },
        watch: {
            num: function (val) {
                this.$emit("pick", val)
            }
        }
        ,
        template: `
            <div class="panel panel-success">
                <div class="panel-heading"><p>{{title}}</p></div>
                <div class="panel-body">
                    <input type="number" class="form-control" placeholder="itemInfo" aria-describedby="basic-addon1"
                           v-model="num"/>
                </div>
            </div>
        `
    })

    new Vue({

                    type: 'typetext',
                    title: '自我介绍',
                    text: ""
                },

                    num: ""
                }

            ]
        },
        computed: {},
        methods: {

        },

    });
</script>

</html>
