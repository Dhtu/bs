<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
    <style type="text/css">
        div#app {
            position: absolute;
            right: 200px;
            top: 250px;
            background-color: rgba(246, 245, 245, 0.05);
            margin: 20px auto;
            /*width: 400px;*/
            padding: 20px;
        }

        div.href {
            margin: 20px auto;
        }

        body {
            background-image: url("./images/background.png");
        }
    </style>
</head>

<body>
<div id="app">
    <form>
        <h2>Please sign in</h2>
        <label>
            <input class="form-control" v-model="user4Login.uid" type="number" placeholder="用户ID">
        </label><br>
        <label>
            <input class="form-control" v-model="user4Login.password" type="password" placeholder="密码">
        </label><br>
        <button class="btn btn-lg btn-block" type="button" @click="login">Sign in</button>
        <button type="button" class="btn btn-lg btn-block" v-on:click="signUp">Sign up</button>
    </form>
</div>

<script type="text/javascript">


    //ViewModel
    var vue = new Vue({
        el: '#app',
        data: {
            user4Login: {uid: 0, uname: '', password: '', email: ''}
        },
        methods: {
            login: function () {
                axios.post('/selectUserName', this.user4Login).then(function (dat) {
                    console.log(dat.data)
                    if (dat.data === 0)
                        // console.log("用户不存在")
                        alert("用户不存在")
                    else if (dat.data === 1)
                        alert("登录失败，账号或密码错误")
                    else if (dat.data === 2)
                        alert("登录成功")
                }).catch(function () {
                    console.log("传输失败")
                })
            },
            signUp: function () {
                location.href = "signUp";
            }

        }
    });
</script>
</body>
</html>
