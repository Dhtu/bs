<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
    <style type="text/css">
        div#app {
            margin: 20px auto;
            width: 400px;
            padding: 20px;
        }
    </style>
</head>

<body>
<div id="app">
    <div id="div4Update">

        <div class="input-group input-group">
            <input type="number" class="form-control" placeholder="itemInfo" aria-describedby="basic-addon1"
                   v-model="tableDatas4add.qid"/>
        </div>
        <div class="input-group input-group">
            <input type="number" class="form-control" placeholder="itemInfo" aria-describedby="basic-addon1"
                   v-model="tableDatas4add.uid"/>
        </div>
        <div class="input-group input-group">
            <input type="text" class="form-control" placeholder="itemInfo" aria-describedby="basic-addon1"
                   v-model="tableDatas4add.value"/>
        </div>

        <input type="hidden" v-model="tableDatas4add.did"/>
        <br>
        <button type="button" class="btn btn-info" v-on:click="update">修改</button>
        <button type="button" class="btn btn-danger" v-on:click="cancel">取消</button>

    </div>
</div>

<script type="text/javascript">
    //获取地址栏参数的函数
    function getUrlParms(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    var data4Vue = {
        tableDatas: [],
        tableDatas4add: {did: 0, qid: 0, uid: 0, value: ''},
    };

    //ViewModel
    var vue = new Vue({
        el: '#app',
        data: data4Vue,
        mounted: function () { //mounted　表示这个 Vue 对象加载成功了
            this.get();
        },
        methods: {
            get: function () {
                var did = getUrlParms("did");
                var url = "TableDatas/" + did;
                console.log(url);
                axios.get(url).then(function (response) {
                    vue.tableDatas4add = response.data;
                })
            },
            update: function (event) {
                var url = "TableDatas/" + vue.tableDatas4add.did;
                axios.put(url, vue.tableDatas4add).then(function (response) {
                    location.href = "listTableData";
                });
            },
            cancel: function () {
                location.href = "listTableData";
            }
        }
    });
</script>
</body>
</html>
